name: Publish Javadoc

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        java-version: '22'
        distribution: 'adopt'

    - name: Generate Javadoc
      run: |
        javadoc -d docs/javadoc app

        # Verify Javadoc generation
        ls -l docs/javadoc

    - name: Deploy Javadoc to GitHub Pages
      run: |
        git config --global user.name 'BOTFloindil'
        git config --global user.email 'floindil@gmail.com'

        # Fetch and checkout gh-pages branch
        git fetch origin gh-pages:gh-pages
        git checkout gh-pages || git checkout --orphan gh-pages

        # Clean the directory
        git rm -rf .

        # Copy Javadoc files from docs/javadoc to current directory
        cp -r ../docs/javadoc/. .

        # List copied files for verification
        ls -l

        # Add all files to staging area
        git add .

        # Commit changes
        git commit -m "Automated Javadoc deployment"

        # Push changes to gh-pages branch
        git push origin gh-pages --force