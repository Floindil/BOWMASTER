name: Publish Javadoc

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        java-version: '22'
        distribution: 'adopt'

    - name: Generate Javadoc
      run: |
        javadoc -d docs/javadoc app

        git config --global user.name 'BOTFloindil'
        git config --global user.email 'floindil@gmail.com'
        
        git add docs/javadoc
        git commit -m "Generated Javadoc"
        git push origin main

    - name: Deploy Javadoc to GitHub Pages
      run: |
        # Fetch and checkout gh-pages branch
        git fetch origin gh-pages:gh-pages
        git checkout gh-pages || git checkout --orphan gh-pages

        if [ "$(ls -A)" ]; then
          git rm -rf .
        fi

        # Copy Javadoc files from docs/javadoc
        ls -a
        
        cp -r docs/javadoc/. .

        git add .

        # Commit and push changes
        git commit -am "Automated Javadoc deployment"
        git push origin gh-pages --force